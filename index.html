<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="principal">
      <section class="container">
        <article class="card">
          <figure class="card__picture">
            <img
              src="images/illustration-hero.svg"
              alt="Ilustracion hero"
              class="card__img"
            />
          </figure>

          <div class="card__content">
            <h1 class="card__title">Order Summary</h1>
            <p class="card__paragraph">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>

            <div class="card__plan">
              <img
                src="images/icon-music.svg"
                alt="Icon music"
                class="card__music"
              />

              <div class="card__price">
                <span class="card__category">Annual Plan</span>
                <span class="card__amount">$59.99/year</span>
              </div>

              <a href="#" class="card__cta">Change</a>
            </div>

            <button class="card__button">Proceed to Payment</button>
            <a href="#" class="card__cancel">Cancel Order</a>
          </div>
        </article>
      </section>
    </main>

  </body>
</html>
